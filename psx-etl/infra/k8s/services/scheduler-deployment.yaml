apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-deployment
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: icr.io/etl-registry/psx-etl-scheduler:__IMAGE_TAG__ 
        ports:
        - containerPort: 8004 # Port from scheduler/app.py
        env:
        - name: VISUALIZATION_SERVICE_URL
          value: "http://visualization-service:8002"
        - name: LOAD_SERVICE_URL
          value: "http://load-service:8003"
