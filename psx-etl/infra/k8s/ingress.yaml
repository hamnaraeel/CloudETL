# Kubernetes ingress.yaml for psx-etl
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: psx-etl-ingress
spec:
  rules:
    - host: psx-etl.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: psx-etl-service
                port:
                  number: 80